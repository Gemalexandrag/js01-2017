<script  type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.min.js">
var miameter = 100
var hiameter = 200/2
function setup() {
  createCanvas(700, 640);
}

function draw() {
  background(220);
  fill(225);
  stroke(50);
  strokeWeight(8);
  ellipse(100, 100, hiameter, miameter);
  ellipse(300, 100, hiameter, miameter);
  ellipse(100, 300, hiameter, miameter);
  ellipse(300, 300, hiameter, miameter);
}
 </script>
</head>
